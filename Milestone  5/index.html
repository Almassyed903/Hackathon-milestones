<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Shareable Resume Builder By Syed Almas</h1>
    <form id="resume-from">
        <fieldset>
            <legend>personal Information</legend>
            
            <label for="UserName">Resume URL </label>
            <input type="text" id="username" placeholder="Enter your username" required><br>
           
            <label for="Name">Name: </label>
            <input  type="text" id="name" placeholder="Enter your name" required><br>

            <label for="email">Email: </label>
            <input  type="email"id="email" placeholder="Enter your email" required ><br>

            <label for="phone">phone: </label>
            <input  type="text" id="phone" placeholder="Enter your phone number" required  ><br>



            <!--Upload Profile Picture here-->
            <label for="Profilepicture">Upload Profile picture</label>
            <input type="file" name="Profilepicture" id="Profilepicture" accept="image/*" required>
    </fieldset>



    <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea  id="education" placeholder="Enter your education" rows="4" required ></textarea>
    </fieldset>


    <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea id="skills" rows="4" placeholder="Enter your skills" required></textarea>
    </fieldset>

    <button type="submit">Generate Resume Below</button>
    </form>

    <br>
    <!-- Dynamic and editable resume-->
    <div id="resumeOutput" contenteditable="true">
        <!--Resume will be Generated below-->
    </div>

    <br>

    <!--Section for the shareable link Download option-->
    <div id="shareable-link-container" style="display: none;">
        <h2>shareable link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#"id="shareable-link"target="_blank"></a>
        <br>
        <button id="download-pdf" onclick="downloadpdf()"><b>Download as PDF</b></button>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script src="./script.js"></script>




</body>

</html>
