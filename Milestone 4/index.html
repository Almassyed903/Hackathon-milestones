<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Editable Resume Builder By Syed  Almas</h1>
    <form id="resume-from">
        <fieldset>
            <legend>personal Information</legend>
            <label for="Name">Name: </label>
            <input type="text" id="name" placeholder="Enter your name" required><br>

            <label for="email">Email: </label>
            <input type="email"id="email" placeholder="Enter your email" required ><br>

            <label for="phone">phone: </label>
            <input type="text" id="phone" placeholder="Enter your phone number" required >
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea  id="education" placeholder="Enter your education" rows="4"  required></textarea><br>
    </fieldset>


    <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea><br>
    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea><br>
    </fieldset>

    <button type="submit">Generate Resume Below</button>
    </form>

    <br>
    <div id="resumeOutput">
        <!--Resume will be Generated below-->
       
    </div>
   <div class="btn-class">
    <button id="btn">Edit Resume</button>
   </div>

    <script src="script.js"></script>




</body>

</html>
